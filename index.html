<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal de Documentos ¬∑ Trivium</title>
<style>
  :root{
    --bg:#f6f7fb; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
    --brand:#0ea5e9; --ring:#93c5fd;
  }
  @media (prefers-color-scheme:dark){
    :root{ --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
           --brand:#38bdf8; --ring:#2563eb; }
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,Segoe UI,Roboto,Arial}
  header{padding:40px 20px;text-align:center;border-bottom:1px solid rgba(148,163,184,.18)}
  h1{margin:0;font-size:clamp(26px,3vw,38px)}
  .lead{margin:8px 0;color:var(--muted)}
  .toolbar{display:grid;grid-template-columns:1fr 160px 160px;gap:12px;max-width:900px;margin:20px auto}
  .input,.select{padding:12px;border-radius:10px;border:1px solid rgba(148,163,184,.35);background:var(--card);color:var(--text)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;max-width:1100px;margin:30px auto;padding:0 20px}
  .card{background:var(--card);border:1px solid rgba(148,163,184,.18);border-radius:14px;padding:16px;transition:.2s}
  .card:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,.1)}
  .card h3{margin:0 0 8px}
  .meta{font-size:13px;color:var(--muted);margin-bottom:10px}
  .badge{background:rgba(148,163,184,.15);padding:2px 8px;border-radius:8px;margin-right:6px;font-size:12px}
  .actions{display:flex;gap:10px;flex-wrap:wrap}
  .btn{padding:8px 12px;border-radius:10px;font-weight:600;text-decoration:none;cursor:pointer}
  .btn{background:var(--brand);color:#001018}
  .btn.sec{background:transparent;border:1px dashed rgba(148,163,184,.35);color:var(--text)}
  audio,video{width:100%;margin-top:10px;border-radius:10px}
  .video-embed{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:12px;margin-top:10px}
  .video-embed iframe{position:absolute;top:0;left:0;width:100%;height:100%}
  footer{text-align:center;padding:20px;color:var(--muted)}
</style>
</head>
<body>
  <header>
    <h1>Portal de Documentos Trivium Agronom√≠a y Maquinaria</h1>
    <p class="lead">Acceso centralizado a documentos del Consejo</p>
    <div class="toolbar">
      <input id="q" class="input" placeholder="üîé Buscar‚Ä¶" />
      <select id="year" class="select"><option value="">üìÖ Todos los a√±os</option></select>
      <select id="type" class="select">
        <option value="">üóÇÔ∏è Todos los tipos</option>
        <option value="pdf">PDF</option>
        <option value="html">HTML</option>
        <option value="audio">Audio</option>
        <option value="ppt">PowerPoint</option>
        <option value="video">Video</option>
        <option value="vimeo">Vimeo</option>
      </select>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" style="display:none;text-align:center;color:var(--muted)">No hay resultados</div>
  </main>

  <footer>¬© 2025 Alfonso Llano ‚Äî Trivium</footer>

<script>
const items = [
  { title:"Informe Financiero ‚Äî Junio 2025 (PDF)", file:"Informe_economico_financiero_junio_2025.pdf", date:"2025-06-25", tags:["pdf","junio"], type:"pdf" },
  { title:"Podcast Resumen ‚Äî Junio 2025", file:"podcast-junio-2025.mp3", date:"2025-06-19", tags:["audio","junio"], type:"audio" },
  { title:"Presentaci√≥n Consejo ‚Äî Septiembre 2025", file:"Consejo_02_septiembre_2025.pptx", date:"2025-09-02", tags:["ppt","consejo"], type:"ppt" },
  { title:"Resumen Econ√≥mico Financiero ‚Äî Septiembre 2025", file:"https://player.vimeo.com/video/1113493999", date:"2025-09-05", tags:["video","vimeo","septiembre"], type:"vimeo" }
];

const fmtDate = iso => new Date(iso).toLocaleDateString('es-ES',{year:'numeric',month:'long',day:'2-digit'});
const byDateDesc = (a,b)=>new Date(b.date)-new Date(a.date);

const yearSel=document.getElementById('year');
[...new Set(items.map(r=>new Date(r.date).getFullYear()))].sort((a,b)=>b-a)
.forEach(y=>{const o=document.createElement('option');o.value=y;o.textContent=`üìÖ ${y}`;yearSel.appendChild(o);});

const grid=document.getElementById('grid'),empty=document.getElementById('empty'),query=document.getElementById('q'),typeSel=document.getElementById('type');

function render(){
  const q=query.value.toLowerCase(),y=yearSel.value,t=typeSel.value;
  const filtered=items.filter(r=>!y||new Date(r.date).getFullYear().toString()===y)
    .filter(r=>!t||r.type===t)
    .filter(r=>!q||[r.title,r.file,r.type,(r.tags||[]).join(" ")].join(" ").toLowerCase().includes(q))
    .sort(byDateDesc);

  grid.innerHTML='';
  filtered.forEach(r=>{
    const isAudio=r.type==="audio",isVideo=r.type==="video",isVimeo=r.type==="vimeo",isPpt=r.type==="ppt";
    const card=document.createElement('article');
    card.className='card';
    card.innerHTML=`
      <div class="meta"><span class="badge">${new Date(r.date).getFullYear()}</span><span class="badge">${r.type.toUpperCase()}</span></div>
      <h3>${r.title}</h3>
      <div class="meta">Publicado: ${fmtDate(r.date)}</div>
      ${
        isAudio
          ? `<audio controls preload="none"><source src="${r.file}" type="audio/${r.file.endsWith('.wav')?'wav':'mpeg'}"></audio>`
          : isVideo
          ? `<video controls preload="none"><source src="${r.file}" type="video/mp4"></video>`
          : isVimeo
          ? `<div class="video-embed"><iframe src="${r.file}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>`
          : `<div class="actions">
              ${isPpt
                ? `<a class="btn sec" href="${r.file}" download>‚¨áÔ∏è Descargar</a>`
                : `<a class="btn" href="${r.file}" target="_blank">Abrir</a>
                   <a class="btn sec" href="${r.file}" download>‚¨áÔ∏è Descargar</a>`}
             </div>`
      }`;
    grid.appendChild(card);
  });
  empty.style.display=filtered.length?'none':'block';
}
query.addEventListener('input',render);
yearSel.addEventListener('change',render);
typeSel.addEventListener('change',render);
render();
</script>
</body>
</html>
